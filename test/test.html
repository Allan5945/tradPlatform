<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #map-warp,html,body{
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div id="map-warp"></div>
<div style="position: absolute;top: 10px;left: 50px;" onclick="dun()">change</div>
</body>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=TDmhTStuIIhX3LsAf3bNZV60SZoloqdC"></script>
<!--<script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.js"></script>-->
<!--<script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.js"></script>-->
<!--<script src="https://cdn.bootcss.com/echarts/3.1.0/echarts.common.js"></script>-->
<script src="https://cdn.bootcss.com/echarts/3.2.2/echarts.js"></script>
<script src="./../src/static/js/bmap.js"></script>
<script>

    var series = [
        {
            "type": "lines",
            "coordinateSystem": "bmap",
            "zlevel": 2,
            "lineStyle": {"normal": {"color": "#ffa022", "width": 1, "opacity": 0.4, "curveness": 0.2}},
            "data": [{
                "fromName": "上海",
                "toName": "包头",
                "coords": [[100.4648, 31.2891], [110.3467, 41.4899]]
            }]
        }
        ];

    var myChart = echarts.init(document.getElementById('map-warp'));

    var option={
        "bmap":{
            "center":["110.47","32.40"],
            "zoom":6,
            "color":"red",
            "roam":"move",
            "type":'bmap',
            "mapStyle":{
                "styleJson":[{
                    "featureType":"water",  // 水
                    "elementType":"all",
                    "stylers":{
                        "color":"#d6d6d5",
                        "visibility":"on"
                    }
                },
                    {
                        "featureType":"land",  // 陆地
                        "elementType":"all",
                        "stylers":{
                            "color":"#f6f6f6",
                            "visibility":"on"
                        }
                    },
                    {
                        "featureType":"boundary",  //边境线
                        "elementType":"all",
                        "stylers":{
                            "color":"#bdbdbd",
                            "visibility":"on"
                        }
                    },
                    {
                        "featureType":"arterial",
                        "elementType":"all",
                        "stylers":{
                            "visibility":"off"
                        }
                    },
                    {
                        "featureType":"highway",
                        "elementType":"all",
                        "stylers":{
                            "visibility":"off"
                        }
                    },
                    {
                        "featureType":"label",
                        "elementType":"all",
                        "stylers":{
                            "visibility":"off"
                        }
                    }]
            }
        },
        "tooltip":{ trigger: 'item'},
        "series":series
    };
    myChart.setOption(option,true);




</script>
</html>
